<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-success" style="margin-right: 2px;" type="submit">Add</button>
          <button class="btn btn-success"  style="margin-right: 2px;" type="button">Delete</button>
          <div class="btn btn-primary btn-sm-3" type="button">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
